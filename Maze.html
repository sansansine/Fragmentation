<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maze</title>
</head>
<body>
<script>
    for (var line=1; line<37; line++) {
        for(var i=1;i<72;i++) {
            var s = (Math.floor((Math.random()*2)%2)) ? "╱" : "╲";
            document.write(s);
        }
        document.writeln("<br>");
    }
    var rate = 3;
    console.log("★★★★★☆☆☆☆☆".slice(5 - rate, 10 - rate));
</script>
</body>
</html>
